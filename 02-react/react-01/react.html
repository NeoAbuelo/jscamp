<!DOCTYPE html>

<head>
    <title>DevJobs - Empleos</title>

    <script type="module">
      import React from 'https://esm.sh/react?dev';
      import ReactDOM from 'https://esm.sh/react-dom/client?dev';
      window.React = React;
      window.ReactDOM = ReactDOM;
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"/></script>

    <script type="text/babel" >  
      const [isEncendido, setEstado ] = React.useState(false);
      
      function JobCard({ data, title, empresa, ubicacion, description }) {
        function handleApply() {
          alert(`Aplicando al trabajo: ${title}`);
        }

        return (
          <article 
          className="job-listing-card"
          data-modalidad={data.modalidad}
          data-nivel={data.nivel}
          data-ubicacion={data.ubicacion}
          data-tecnologia={data.technology}
          >
            <div>
              <h3>{title}</h3>
              <small>{empresa} - {ubicacion}</small>
              <p>{description}</p>
            </div>
            <button 
            className="button-apply-job"
            onClick={handleApply}
            >Aplicar</button>
          </article>
        );
      }

      function App() {
        return (
          <div className="jobs-listings">
            <JobCard
              data={{
                modalidad: 'remoto',
                nivel: 'junior',
                ubicacion: 'global',
                technology: 'react'
              }} 
              title="Desarrollador Frontend React" 
              empresa="Tech Solutions" 
              ubicacion="Remoto" 
              description="Buscamos un desarrollador frontend con experiencia en React para unirse a nuestro equipo." />
            
          </div>
        );
      }

      const rootEL = document.querySelector('#root');
      const root = ReactDOM.createRoot(rootEL);
      root.render(<App />);



    </script>
    <link rel="stylesheet" href="./styles.css" />
