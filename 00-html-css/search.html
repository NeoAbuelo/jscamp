<!DOCTYPE html>
<html lang="en">
<head>
    <title>DevJobs - Inicio</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Encuentra las mejores ofertas de trabajo para desarrolladores en DevJobs.">
    <link rel="stylesheet" href="./styles_search.css" />
</head>
<body>
    <header>
    <h1>DevJobs</h1>
    <nav>
      <a href="">Inicio</a>
      <a href="">Empleos</a>
      <a href="">Empresas</a>
      <a href="">Salarios</a>
    </nav>

    <div>
      <a href="">Publicar un empleo</a>
      <a href="">Iniciar sesión</a>
    </div>
  </header>
  <main>
    <section>
      <h1>Encuentra tu proximo trabajo</h1>
      <p>Explora miles de oportunidades en el sector tecnilogicó</p>
      <form role="search">
         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-search">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
          <path d="M21 21l-6 -6" />
        </svg>
        <input required type="text" placeholder="Buscar empleos por título, habilidad o empresa">
      </form>
    <div>
        <select id="tecnologia" name="tecnologia">
            <option value="">Tecnologia</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="Javascrip">Javascrip</option>
        </select>
        <select id="ubicacion" name="ubicacion">
            <option value="">Ubicación</option>
            <option value="Chile">Chile</option>
            <option value="España">España</option>
            <option value="Argentina">Argentina</option>
            <option value="Peru">Peru</option>
        </select>
        <select id="contrato" name="contrato">
            <option value="">Tipo de Contrato</option>
            <option value="Chile">Freelanse</option>
            <option value="España">Indefinido</option>
        </select>
    </div>
    </section>
</body>
</html>
