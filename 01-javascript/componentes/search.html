<body>
<header>
    <h1>
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

      <a href="">Inicio</a>

    <div>
      <devjob-avatar  
      service="x"
      username="Neoabu_"

      ></devjob-avatar>
      <devjob-avatar  
      service="x"
      username="Midudev"
      size="32" 
      ></devjob-avatar>
    </div>

  <main>
    <section class="jobs-search">
      <h1>Encuentra tu proximo trabajo</h1>
      <p>Explora miles de oportunidades en el sector tecnilogicó</p>
      <form id="empleos-searh-form" role="search">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
           class="icon icon-tabler icons-tabler-outline icon-tabler-search">
           <path stroke="none" d="M0 0h24v24H0z" fill="none" />
           <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
           <path d="M21 21l-6 -6" />
         </svg>
         <input name="search" id="empleos-search-input" required type="text" placeholder="Buscar empleos por título, habilidad o empresa">
        </div>
      <div>
        <select id="filter-tecnologia" name="tecnologia">
            <option value="">Tecnología</option>
            <optgroup label="Tecnologías populares">
              <option value="javascript">JavaScript</option>
              <option value="python">Python</option>
              <option value="react">React</option>
              <option value="node">Node.js</option>
            </optgroup>
            <option value="java">Java</option>
            <hr />
            <option value="csharp">C#</option>
            <option value="c">C</option>
            <option value="c++">C++</option>
            <hr />
            <option value="ruby">Ruby</option>
            <option value="php">PHP</option>
        </select>
        <select id="filter-modalidad" name="modalidad">
            <option value="">Modalidad</option>
            <option value="remoto">Remoto</option>
            <option value="cdmx">Ciudad de México</option>
            <option value="guadalajara">Guadalajara</option>
            <option value="barcelona">Barcelona</option>
            <option value="bsas">Buenos Aires</option>
            <option value="madrid">Madrid</option>
            <option value="bogota">Bogotá</option>
            <option value="lima">Lima</option>
            <option value="santiago">Santiago de Chile</option>
            <option value="monterrey">Monterrey</option>
        </select>
        <select id="filter-experiencia-level" name="experiencia-level">
            <option value="">Nivel de experiencia</option>
            <option value="junior">Junior</option>
            <option value="mid-level">Mid-level</option>
            <option value="senior">Senior</option>
        </select>
    </div>
    </form>
    <span id="filter-selected-value"></span>
  </section>

  <section>
      <h2>Resultados de la búsqueda</h2>
      <div class="jobs-listings">
       <!-- Aqui van los -->
      </div>

      <nav class="pagination">
           <a href="#"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M15 6l-6 6l6 6" />
          </svg></a>

            stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M9 6l6 6l-6 6" />
          </svg></a>
        
      </nav>

      </section>
  </main>
